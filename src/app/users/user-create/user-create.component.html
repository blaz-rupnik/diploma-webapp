<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Ustvari novega uporabnika</mat-card-title>
    <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="createUser(userForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Ime in priimek" formControlName="name" id="Name">
        <mat-error *ngIf="hasError('name', 'required')">Ime in priimek sta obvezna</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Izberi datum rojstva" formControlName="dateOfBirth" id="DateOfBirth" 
              readonly (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>   
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="!userForm.valid">Ustvari</button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">PrekliÄi</button>  
    </mat-card-actions>
    </form>
  </mat-card>
</section>
