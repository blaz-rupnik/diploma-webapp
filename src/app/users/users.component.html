<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Sodelavec </th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>
  
  <ng-container matColumnDef="DateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Datum rojstva </th>
    <td mat-cell *matCellDef="let element"> {{element.DateOfBirth | date}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Podrobnosti </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.Id)">
        <mat-icon class="mat-18">format_list_bulleted</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
